# Minimal pre-commit configuration
# Focus: Python lint/format via Ruff across the repository, plus baseline hygiene hooks

# Exclude generated coverage outputs and similar artifacts
exclude: |
  ^(.*/)?htmlcov(-all|-unit)?/|
  ^htmlcov(-all|-unit)?/

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-json
        exclude: ^\.vscode/.*\.json$
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: detect-private-key
      - id: debug-statements
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Pin to a recent stable ruff-pre-commit release
    rev: v0.6.9
    hooks:
      - id: ruff
      - id: ruff-format
